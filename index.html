<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class = "toprow">
            <h1>Calcybus</h1>

                <p id = MATHcand, type = number> 5 </p>

            </div>
            <div class = "topRHS">
                <div class="inline-container">
                    <p> L/U bound </p>

                <div class="inline-container">
                    <p> Oper </p>
                    <input class= "operatorSelections" type="text" id="math_Operator" placeholder="x">
                </div>
                <div class="inline-container">
                    <p> L/U bound </p>
                    <input class= "mathSelections" type="number" id="mathPLIER_Lbound" placeholder="0">
                    <input class= "mathSelections" type="number" id="mathPLIER_Ubound" placeholder="5">
                </div>
                <p> </p>
                <p> </p>              
            </div>
        </div>
        <div class="bottom">
            <p id="updateable-sentence">This is the bottom section.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
